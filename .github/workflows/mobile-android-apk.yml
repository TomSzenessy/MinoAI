name: Mobile Android APK

on:
  workflow_dispatch:
  push:
    branches: [main]
    paths:
      - ".github/workflows/mobile-android-apk.yml"
      - "apps/mobile/**"
      - "packages/**"
      - "pnpm-lock.yaml"
      - "pnpm-workspace.yaml"
      - "package.json"
      - "tsconfig.base.json"
  pull_request:
    branches: [main]
    paths:
      - ".github/workflows/mobile-android-apk.yml"
      - "apps/mobile/**"
      - "packages/**"
      - "pnpm-lock.yaml"
      - "pnpm-workspace.yaml"
      - "package.json"
      - "tsconfig.base.json"

jobs:
  build-android-apk:
    runs-on: ubuntu-latest
    timeout-minutes: 90
    env:
      ANDROID_SIGNING_PASSWORD: ${{ secrets.ANDROID_SIGNING_PASSWORD }}
      ANDROID_KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('apps/mobile/**/*.gradle*', 'apps/mobile/**/*.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Validate signing secrets
        run: |
          if [ -z "${ANDROID_SIGNING_PASSWORD}" ]; then
            echo "Missing required secret: ANDROID_SIGNING_PASSWORD"
            exit 1
          fi

      - name: Build workspace deps for mobile
        run: |
          pnpm --filter @mino-ink/shared build
          pnpm --filter @mino-ink/api-client build
          pnpm --filter @mino-ink/design-tokens build

      - name: Mobile typecheck
        run: pnpm --filter @mino-ink/mobile typecheck

      - name: Mobile tests
        run: pnpm --filter @mino-ink/mobile test -- --runInBand --watchAll=false --passWithNoTests

      - name: Build debug and release APK
        run: bash apps/mobile/scripts/build-android-apk.sh

      - name: Upload Android APK artifacts
        uses: actions/upload-artifact@v4
        with:
          name: mino-android-apk-${{ github.run_number }}
          path: |
            apps/mobile/android/app/build/outputs/apk/debug/app-debug.apk
            apps/mobile/android/app/build/outputs/apk/release/app-release.apk
          if-no-files-found: error
