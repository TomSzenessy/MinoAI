# =============================================================================
# Relay Docker Publish — Build multi-arch relay image and push to GHCR
#
# Triggers:
#   - Push to main → pushes :main + :latest
#   - Git tag v*.*.* → pushes :vX.Y.Z + :X.Y
#
# The image is published to: ghcr.io/tomszenessy/mino-relay
# =============================================================================

name: Relay Docker Publish

on:
  push:
    branches: [main]
    tags: ["v*.*.*"]

concurrency:
  group: relay-docker-publish-${{ github.ref }}
  cancel-in-progress: true

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: tomszenessy/mino-relay

jobs:
  docker:
    name: Build & Push Relay Docker Image
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Set up QEMU (for multi-arch builds)
        uses: docker/setup-qemu-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix=
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push relay Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/Relay.Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
